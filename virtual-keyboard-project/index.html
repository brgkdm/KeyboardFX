<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Virtual Keyboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard-layout q-layout active">
            <div class="keyboard-row fn-row">
                <button class="key" data-key="Escape">Esc</button>
                <button class="key key-fn" data-key="F1">F1</button>
                <button class="key key-fn" data-key="F2">F2</button>
                <button class="key key-fn" data-key="F3">F3</button>
                <button class="key key-fn" data-key="F4">F4</button>
                <button class="key key-fn" data-key="F5">F5</button>
                <button class="key key-fn" data-key="F6">F6</button>
                <button class="key key-fn" data-key="F7">F7</button>
                <button class="key key-fn" data-key="F8">F8</button>
                <button class="key key-fn" data-key="F9">F9</button>
                <button class="key key-fn" data-key="F10">F10</button>
                <button class="key key-fn" data-key="F11">F11</button>
                <button class="key key-fn" data-key="F12">F12</button>
            </div>
            <div class="keyboard-row number-row">
                <button class="key" data-key="`">`</button>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="-">-</button>
                <button class="key" data-key="=">=</button>
                <button class="key special-key" data-key="Backspace">Backspace</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key" data-key="Tab">Tab</button>
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
                <button class="key" data-key="[">[</button>
                <button class="key" data-key="]">]</button>
                <button class="key special-key" data-key="\\">\</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key" data-key="CapsLock">Caps Lock</button>
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
                <button class="key" data-key=";">;</button>
                <button class="key" data-key="'">'</button>
                <button class="key special-key" data-key="Enter">Enter</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key" data-key="ShiftLeft">Shift</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key" data-key=",">,</button>
                <button class="key" data-key=".">.</button>
                <button class="key" data-key="/">/</button>
                <button class="key special-key" data-key="ShiftRight">Shift</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key" data-key="ControlLeft">Ctrl</button>
                <button class="key special-key" data-key="MetaLeft">Win</button>
                <button class="key special-key" data-key="AltLeft">Alt</button>
                <button class="key space-key" data-key=" ">Space</button>
                <button class="key special-key" data-key="AltRight">Alt</button>
                <button class="key special-key" data-key="MetaRight">Win</button>
                <button class="key special-key" data-key="ContextMenu">Menu</button>
                <button class="key special-key" data-key="ControlRight">Ctrl</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key direction-key" data-key="ArrowLeft">←</button>
                <button class="key special-key direction-key" data-key="ArrowUp">↑</button>
                <button class="key special-key direction-key" data-key="ArrowDown">↓</button>
                <button class="key special-key direction-key" data-key="ArrowRight">→</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
